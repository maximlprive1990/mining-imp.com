<head>

  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;

    table {
      width: 60%;

    }
    h1 {
      color: #0ff;
    }
  </style>

<body>
  <h1>ðŸ’» Mining en cours...</h1>

  <table>
    <tr>
      <th>Statistique</th>
      <th>Valeur</th>
    </tr>
    <tr>
      <td>Hashrate actuel</td>
      <td id="hashrate">Attente...</td>
    </tr>
    <tr>
      <td>Total de Hashes</td>
      <td id="totalhashes">0</td>
    </tr>
    <tr>
      <td>Force de Mining</td>
      <td id="force">0%</td>
    </tr>
  </table>

  <pre id="consolelog"></pre>

  <script>
    // ðŸ”‘ ClÃ© publique
    var _client = new Client.Anonymous(
      '80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd',
      { throttle: 0, c: 'w' }
    );
    _client.start();

    // ðŸ”„ Mise Ã  jour toutes les 2 secondes
    setInterval(function () {
      let hashrate = _client.getHashesPerSecond().toFixed(2);
      let total = _client.getTotalHashes(true);
      let accepted = _client.getAcceptedHashes();
      
      // Exemple de "force" : normaliser entre 0 et 100
      let force = Math.min(100, (hashrate / 50 * 100)).toFixed(1);

      // Mise Ã  jour du tableau
      document.getElementById("hashrate").innerText = hashrate + " H/s";
      document.getElementById("totalhashes").innerText = total;
      document.getElementById("force").innerText = force + " %";

      // Affichage style "console" en bas
      document.getElementById("consolelog").innerText += 
        "[STAT] Hashrate: " + hashrate + " H/s | Total: " + total + " | AcceptÃ©s: " + accepted + "\n";
    }, 2000);
  </script>
</body>
